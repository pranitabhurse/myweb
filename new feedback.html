<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Rate Kinkob Kreations</title>

  <!-- Font Awesome for social media icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #001f3f;
      font-family: 'Segoe UI', Arial, sans-serif;
    }

    .card {
      background: #fff;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.15);
      text-align: center;
      width: 90%;
      max-width: 400px;
      animation: fadeIn 0.7s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    img.logo {
      width: 150px;
      margin-bottom: 12px;
    }

    img.google {
      width: 60px;
      vertical-align: middle;
      margin-right: 6px;
    }

    h1 {
      color: #333;
      font-size: 20px;
      margin: 10px 0 4px;
    }

    p {
      color: #666;
      margin: 0 0 20px;
      font-size: 15px;
    }

    .stars {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-bottom: 15px;
    }

    .star {
      font-size: 38px;
      cursor: pointer;
      color: transparent;
      -webkit-text-stroke: 1.5px #ffb400;
      transition: all 0.3s ease;
    }

    .star.filled {
      color: #ffb400;
      -webkit-text-stroke: 1.5px #ffb400;
      transform: scale(1.2);
    }

    .sub {
      color: #777;
      font-size: 13px;
      margin-bottom: 15px;
    }

    /* Social icons section */
    .social-icons {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 15px;
    }

    .social-icons a {
      color: #001f3f;
      font-size: 22px;
      transition: color 0.3s;
    }

    .social-icons a:hover {
      color: #ffb400;
    }
  </style>
</head>

<body>
  <div class="card">
    <!-- Logo -->
    <img src="https://i.ibb.co/bjdZBy8z/Hotel-Logo-25.png" class="logo" alt="Kinkob Kreations Logo">
    <h1><img src="https://upload.wikimedia.org/wikipedia/commons/2/2f/Google_2015_logo.svg" class="google" alt="Google Logo">Rate Us</h1>
    <p>Our Service and Product</p>
    
    <div class="stars">
      <span class="star" data-value="1">★</span>
      <span class="star" data-value="2">★</span>
      <span class="star" data-value="3">★</span>
      <span class="star" data-value="4">★</span>
      <span class="star" data-value="5">★</span>
    </div>

    <div class="sub">Your feedback helps us improve every day.</div>

    <!-- Social Media Icons -->
    <div class="social-icons">
      <a href="https://www.facebook.com/kinkobkreations" target="_blank"><i class="fab fa-facebook"></i></a>
      <a href="https://www.instagram.com/kinkobkreations" target="_blank"><i class="fab fa-instagram"></i></a>
      <a href="https://www.linkedin.com/company/kinkobkreations" target="_blank"><i class="fab fa-linkedin"></i></a>
      <a href="https://www.youtube.com/@kinkobkreations" target="_blank"><i class="fab fa-youtube"></i></a>
      <a href="https://www.kinkobkreations.com" target="_blank"><i class="fas fa-globe"></i></a>
    </div>
  </div>

  <script>
    // URLs
    const GOOGLE_REVIEW_URL = "https://search.google.com/local/writereview?placeid=ChIJ__H40ZHA1DsRuttOMA30ZAc";
    const FEEDBACK_FORM_URL = "https://docs.google.com/forms/d/e/1FAIpQLSdAVc_T-60P-Vuj5AFvleyz7cvKWGVmu6FrGZb4CMaqvz1oqQ/viewform?usp=dialog";

    // Rating logic
    const stars = document.querySelectorAll('.star');
    stars.forEach(star => {
      star.addEventListener('click', () => {
        const rating = parseInt(star.dataset.value);
        stars.forEach(s => s.classList.remove('filled'));
        for (let i = 0; i < rating; i++) stars[i].classList.add('filled');

        setTimeout(() => {
          if (rating >= 4) {
            window.location.href = GOOGLE_REVIEW_URL;
          } else {
            const url = FEEDBACK_FORM_URL + encodeURIComponent(rating);
            window.location.href = url;
          }
        }, 400);
      });
    });
  </script>
</body>
</html>
